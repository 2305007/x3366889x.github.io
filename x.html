<!doctype html>
<html>
     <head>
         <title>x.html</title>
     </head>
     <body>
        <div>
            <!--按鍵-->
            <table border="0">
                <tr>
                    <td></td>
                    <td></td>
                    <td><input type="button" value="Ｅ" class="WASD" id="E"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="Ｗ" class="WASD" id="W"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="button" value="Ａ" class="WASD" id="A"></td>
                    <td><input type="button" value="Ｓ" class="WASD" id="S"></td>
                    <td><input type="button" value="Ｄ" class="WASD" id="D"></td>
                </tr>
            </table>
       </div>
       <!--圖片-->
       <img src='https://2305007.github.io/x3366889x.github.io/釣魚/rickroll.gif' class="rickroll">
     </body>
</html>
<style>
    div{
        position: absolute;
        transform: translate(-110%,-110%);
        top: 100%;
        left: 100%;
    }
    table{
        width: 100%;
        height: 100%;
    }
    .WASD{
        width: 90%;
        height: 90%;
        font-size: 370%;
        border-radius: 10px;
    }
    .WASD:active:hover{
        background-color: #909090;
    }
    .rickroll{
        position: absolute;
        transform: translate(-50%,-50%);
    }
</style>
<script>
    rickroll = document.querySelector('.rickroll');
    function rickroll_WH(){
        if (window.innerHeight > window.innerWidth){
            rickroll.style.width  = window.innerWidth/8  + "px"
            rickroll.style.height = window.innerWidth/8  + "px"
        } else {
            rickroll.style.width  = window.innerHeight/8 + "px"
            rickroll.style.height = window.innerHeight/8 + "px"
        }
    }
    div = document.querySelector('div');
    function div_WH(){
        div.style.width  = window.innerWidth/10*3   + "px"
        div.style.height = window.innerHeight/10*3  + "px"
    }
    rickroll_WH()
    rickroll.style.top  = window.innerHeight/2 + "px"
    rickroll.style.left = window.innerWidth/2  + "px"
    div_WH()
    window.addEventListener('resize',rickroll_WH)
    window.addEventListener('resize',div_WH)


    var W = document.getElementById("W");//87
    var A = document.getElementById("A");//65
    var S = document.getElementById("S");//83
    var D = document.getElementById("D");//68
    var E = document.getElementById("E");//69

    function W1(){rickroll.style.top  = parseInt(rickroll.style.top)  - 10 + "px";W.style.backgroundColor = "#909090"}
    function A1(){rickroll.style.left = parseInt(rickroll.style.left) - 10 + "px";A.style.backgroundColor = "#909090"}
    function S1(){rickroll.style.top  = parseInt(rickroll.style.top)  + 10 + "px";S.style.backgroundColor = "#909090"}
    function D1(){rickroll.style.left = parseInt(rickroll.style.left) + 10 + "px";D.style.backgroundColor = "#909090"}
    function E1(){}
    
    function WASD2(){
        W.style.backgroundColor = "#f0f0f0"
        A.style.backgroundColor = "#f0f0f0"
        S.style.backgroundColor = "#f0f0f0"
        D.style.backgroundColor = "#f0f0f0"
        clearInterval(a)
        clearInterval(b)
        clearInterval(c)
        clearInterval(d)
    }
    function E2(){}


    document.onkeydown = function(event) {
    if(event.keyCode == 87){W1();};
    if(event.keyCode == 65){A1();};
    if(event.keyCode == 83){S1();};
    if(event.keyCode == 68){D1();};
    if(event.keyCode == 69){E1();};
    }
    document.onkeyup = function(event) {
    if(event.keyCode == 87){WASD2();};
    if(event.keyCode == 65){WASD2();};
    if(event.keyCode == 83){WASD2();};
    if(event.keyCode == 68){WASD2();};
    if(event.keyCode == 69){WASD2();};
    }

    W.onmousedown = function() {a = setInterval(function(){W1()},50)}
    A.onmousedown = function() {b = setInterval(function(){A1()},50)}
    S.onmousedown = function() {c = setInterval(function(){S1()},50)}
    D.onmousedown = function() {d = setInterval(function(){D1()},50)}


    W.addEventListener("click",function (){WASD2()})
    A.addEventListener("click",function (){WASD2()})
    S.addEventListener("click",function (){WASD2()})
    D.addEventListener("click",function (){WASD2()})
    




</script>
