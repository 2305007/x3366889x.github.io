<style>
    div{
        transform: translate(-120%,-120%);
        top: 100%;
        left: 100%;
    }
    table{
        width: 100%;
        height: 100%;
    }
    .WASD{
        width: 90%;
        height: 90%;
        font-size: 370%;
        border-radius: 10px;
    }
    .WASD:active{
        background-color: #909090;
    }
    .rickroll{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
</style>
<script>
    rickroll = document.querySelector('.rickroll');
    function rickroll_WH(){
        if (window.innerHeight > window.innerWidth){
            rickroll.style.width  = window.innerWidth/8  + "px"
            rickroll.style.height = window.innerWidth/8  + "px"
        } else {
            rickroll.style.width  = window.innerHeight/8 + "px"
            rickroll.style.height = window.innerHeight/8 + "px"
        }
    }
    div = document.querySelector('div');
    function div_WH(){
        div.style.width  = window.innerWidth/10*3   + "px"
        div.style.height = window.innerHeight/10*3  + "px"
    }
    rickroll_WH()
    div_WH()
    window.addEventListener('resize',rickroll_WH)
    window.addEventListener('resize',div_WH)
